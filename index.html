<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <p>mohammad's shop | practice project</p>
    </header>
    <main>
      <div id="search">
        <input type="text" placeholder="Search name" />
        <div>
          <button class="filter">All</button>
          <button class="filter">Tech</button>
          <button class="filter">Clothing</button>
          <button class="filter">Health</button>
        </div>
        <div>
          <input type="number" placeholder="Search price" />
          <button>Search</button>
        </div>
      </div>
      <div class="products">
        <div class="product-item" data-category="tech">
          <img src="./img/iphone.png" />
          <p>iphone 14 pro</p>
          <span>$ 400</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/airpods.png" />
          <p>airpods</p>
          <span>$ 200</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/bag.png" />
          <p>bag</p>
          <span>$ 100</span>
        </div>
        <div class="product-item" data-category=health">
          <img src="./img/cream.png" />
          <p>face cream</p>
          <span>$ 40</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/jacket.png" />
          <p>jacket</p>
          <span>$ 100</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/shampoo.png" />
          <p>hair shampoo</p>
          <span>$ 40</span>
        </div>
        <div class="product-item" data-category="clothing">
          <img src="./img/shoes.png" />
          <p>shoes</p>
          <span>$ 130</span>
        </div>
        <div class="product-item" data-category="health">
          <img src="./img/vitamin.png" />
          <p>vitamin</p>
          <span>$ 40</span>
        </div>
        <div class="product-item" data-category="tech">
          <img src="./img/watch.png" />
          <p>Apple watch</p>
          <span>$ 330</span>
        </div>
      </div>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
